<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login/Register-FitnessX</title>
</head>
<body>
<div>
  <img src="images/logo.png" width="10%" height="5%" alt="loginimg">
  <div class="backtohome" style="float:right; font-size:20px; font-weight:bold; margin:20px;">
    <span style="color:black;font-size: 25px;">&#8962;</span><a style="text-decoration:none;color: black;margin-right: 20px;" href="index.html">Home</a>
  </div></div>
  
<div class="container">
  <div class="imgcontainerlogin">
    <img src="images/login.png" alt="loginimg">
  </div>

    <div id="register-form" class="formlogin">
        <h1 style="text-align:center;margin: 30px">Register</h1>
        <input class="input100" type="text" id="full_name" placeholder="Full name" autocomplete="off">
        <input class="input100" type="email" id="email" placeholder="Email" autocomplete="off">
        <input class="input100" type="password" id="password" placeholder="Password">
        <input class="input100" type="password" id="cpassword" placeholder="Confirm Password">
        <input class="input100" type="number" id="age" placeholder="Age (18 to 100 yrs)">
        <div class="gender-field">

          <div class="radio-buttons">
            <label for="gender">Gender:</label>
            <label><input  type="radio" name="gender" value="male">Male</label>
            <label><input  type="radio" name="gender" value="female">Female</label>
          </div>
        </div>
        <div class="input-group">
          <input class="input100" type="number" id="weight" placeholder="Current Weight(in kgs)">
          <input class="input100" type="number" id="target-weight" placeholder="Target Weight(in kgs)">
          <input class="input100" type="number" id="height" placeholder="Height(in cms)">
        </div> 
        <div class="form-groupact">
            <label for="activity" class="control-label">Activity:</label>
            <div class="activity-field">
              <select class="activity" id="activity-list">
                <option selected value="1">Sedentary (little or no exercise)</option>
                <option value="2">Lightly active (light exercise/sports 1-3 days/week)</option>
                <option value="3">Moderately active (moderate exercise/sports 3-5 days/week)</option>
                <option value="4">Very active (hard exercise/sports 6-7 days a week)</option>
                <option value="5">Extra active (very hard exercise/sports & physical job or 2x training)</option>
              </select>
            </div>
          </div>
                    
        <input class="input100" type="number" id="timeframe" placeholder="TimeFrame in days">
        <div id="progress-bar" class="progress-bar"></div>
        <button class="btn_reg" onclick="register(event)">Register</button>
        <p class="signup">Already a user? <a href="#" style="color: black;font-weight: bold;" onclick="showLoginForm()">Login!</a></p>
    </div>
   
    <div id="login-form" class="formlogin" style="display:none;">
        <div id="success-message"></div>
        <h1 style="text-align:center;margin: 30px">Login</h1>
        <input class="input100" type="email" id="login-email" placeholder="Email">
        <input class="input100" type="password" id="login-password" placeholder="Password">
        <button class="btn_reg" onclick="login(event)">Login</button>
        <p class="signup">New user? <a href="#" style="color: black;font-weight: bold;" onclick="showRegisterForm()">Register now!</a></p>
    </div>
</div>



  <script src="login.js" type="module"></script>
  <script src="index.js"></script>
</body>
</html>
